<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> Climabr </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="7" offset-md="1">
        <ion-searchbar
          debounce="500"
          placeholder="Buscar cidade..."
          #searchInput
          (ionChange)="onSearch(searchInput.value)"
        ></ion-searchbar>
        <app-error-message
          message="{{errorMessage}}"
          *ngIf="hasError"
        ></app-error-message>
        <ion-list lines="none" *ngIf="!hasError">
          <app-city-details
            *ngFor="let city of cities"
            id="{{city.id}}"
            name="{{city.name}}"
            state="{{city.state}}"
            (selectCity)="onSelectCity($event)"
          ></app-city-details>
        </ion-list>
      </ion-col>
      <ion-col offset-md="0.5">
        <ion-button (click)="onSelectCurrentLocation()" > 
          Usar localização atual
        </ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer class="ion-no-border">
    <ion-toolbar color="primary">
      <ion-title class="footer">Desenvolvido por Lucas Hideki & Matheus Galvão</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
